<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function sum(a, b) {
        return a + b;
    }

    let a = parseInt(prompt("Nhập số a"))
    let b = parseInt(prompt("Nhập số b"))
    if (a > b) {
        alert("a lớn hơn b")
    } else {
        alert(sum(a, b))
    }
</script>
</body>
</html>
