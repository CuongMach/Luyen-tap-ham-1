<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chomStar = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let index = -1;

    function search(stars) {
        if (star.indexOf(stars) !== -1) {
            index = star.indexOf();
            return true;
        }
        return false;

    }

    let stars = prompt();
    if (search(stars) === true) {
        alert(chomStar[index])
    } else {
        alert("Không có")
    }
</script>
</body>
</html>
